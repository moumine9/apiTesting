

<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>API Tests Results</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">

</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <style>
  body{margin-top:5%; margin-bottom:5%;}
  table{margin:5%;}
  </style>

  <div class="container">

    <h1 class='text-center'>Tests Api Graph</h1>
    <p class='text-center text-muted'>http://jsonplaceholder.typicode.com/</p>

    <table class="table table-hover table-striped table-bordered col-10">

        <thead>

            <tr class="table-dark">
                <th scope="col">Name</th>
                <th scope="col">Url</th>
                <th scope="col" class="text-center">Method</th>
                <th scope="col" class="text-center">Results</th>
            </tr>

        </thead>

        <tbody>

        

            <tr>
                <th> Create a new post </th>
                <th> posts </th>
                <td class="text-center"> POST </td>
                <td class="text-center">

                    
                        <i class="fas fa-circle text-success fa-md"></i>
                </td>
            </tr>

        

            <tr>
                <th> Get unexistent route </th>
                <th> user </th>
                <td class="text-center"> GET </td>
                <td class="text-center">

                    
                        <i class="fas fa-circle text-success fa-md"></i>
                </td>
            </tr>

        

            <tr>
                <th> Get unexistent route (supposed to fail) </th>
                <th> user </th>
                <td class="text-center"> GET </td>
                <td class="text-center">

                    
                        <i class="fas fa-circle text-danger fa-md"></i>
                    
                </td>
            </tr>

        

            <tr>
                <th> Update post </th>
                <th> posts/56 </th>
                <td class="text-center"> PUT </td>
                <td class="text-center">

                    
                        <i class="fas fa-circle text-success fa-md"></i>
                </td>
            </tr>

        

            <tr>
                <th> Get users with id=5 </th>
                <th> users/5 </th>
                <td class="text-center"> GET </td>
                <td class="text-center">

                    
                        <i class="fas fa-circle text-success fa-md"></i>
                </td>
            </tr>

        

        </tbody>

    </table> 

    </div>

</body>

</html>
